
# #############################  Extracted using PyRadiomics version  ######################################

imageType:
  Original: {}
  Wavelet: {}
  
 

featureClass:
 
  shape:
  firstorder:
  glcm: 
  glrlm:
  glszm:
  gldm:
  ngtdm:
setting:
  
  normalize: true
  normalizeScale: 100  

  
  interpolator: 'sitkBSpline'
  resampledPixelSpacing: [1, 1, 1]

  
  binWidth: 16

  
  voxelArrayShift: 300

  # Misc:
  # default label value. Labels can also be defined in the call to featureextractor.execute, as a commandline argument,
  # or in a column "Label" in the input csv (batchprocessing)
  label: 1
